<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Character</title>
    <style>
        body {
            background: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .character-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .character-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #FF6F61;
        }

        .character-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-container select {
            display: none;
            /* Hide the select field */
        }

        .character-container button {
            padding: 135px 270px;
            /* เพิ่มขนาด 3 เท่าจากเดิม */
            font-size: 9em;
            /* เพิ่มขนาดตัวอักษร 3 เท่าจากเดิม */
            color: white;
            background-color: #FF6F61;
            border: none;
            border-radius: 15px;
            /* เพิ่มความโค้งมน */
            cursor: pointer;
            margin-top: 40px;
            /* เพิ่มช่องว่างด้านบน */
        }


        .character-container button:hover {
            background-color: #FFB6C1;
        }

        .character-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .character-images div {
            font-size: 2em;
            margin: 5px;
            cursor: pointer;
        }

        .character-images div.selected {
            border: 2px solid #FF6F61;
            border-radius: 50%;
        }
    </style>
    <script>
        function selectCharacter(character) {
            document.getElementById('character').value = character;
            const emojis = document.querySelectorAll('.character-images div');
            emojis.forEach(emoji => {
                emoji.classList.remove('selected');
            });
            document.getElementById(character).classList.add('selected');
        }
    </script>
</head>

        <form method="POST">

            {{ form.character(id='character') }}
