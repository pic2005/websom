<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Character</title>
    <style>
        body {
            background: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .character-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .character-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #FF6F61;
        }

        .character-container form {
            display: flex;
            flex-direction: column;
        }

        .character-container select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .character-container button {
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #FF6F61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .character-container button:hover {
            background-color: #FFB6C1;
        }

        .character-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .character-images div {
            font-size: 2em;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="character-container">
        <h1>Choose Your Character</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.character.label }}<br>
            {{ form.character() }}<br>
            {{ form.submit() }}
        </form>
