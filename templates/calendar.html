<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar">
        {{ calendar|safe }}
    </div>
    <div class="current-date">
        <h2>Current Date</h2>
        <p>{{ current_day }}-{{ current_month }}-{{ current_year }}</p>
    </div>
    <div class="period-start-date">
        <h2>Period Start Date</h2>
        <form method="POST">
            <input type="date" name="period_start_date" value="{{ period_start_date }}">
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
