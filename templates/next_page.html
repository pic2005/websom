<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>หน้าถัดไป</title>
    <style>
        body {
            background: #e0f7fa url('https://via.placeholder.com/150?text=?') repeat;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 1.3em;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #FF6F61;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FF6F61;
            color: white;
        }

        .buttons button:hover {
            background-color: #FFB6C1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h1>หน้าถัดไป</h1>
            <p>เนื้อหาของหน้าถัดไป...</p>
        </div>

        <div class="buttons">
            <button onclick="location.href='{{ url_for('profile') }}'">กลับไปหน้าหลัก</button>
            <button onclick="location.href='{{ url_for('description') }}'">กลับไปหน้าคำธิบาย</button>
        </div>
    </div>
</body>

</html>
