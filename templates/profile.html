<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            background: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-container .emoji {
            font-size: 5em;
        }

        .profile-container .username {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FF6F61;
            color: white;
            width: 100%;
        }

        .buttons button:hover {
            background-color: #FFB6C1;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="emoji">{{ user.character }}</div>
        <div class="username">{{ user.username }}</div>
        <div class="buttons">
            <button onclick="location.href='{{ url_for('home') }}'">หน้าแรก</button>
            <button onclick="location.href='#'">คำธิบาย</button>
            <button onclick="location.href='#'">ตารางการนับประจำเดือน</button>
            <button onclick="location.href='{{ url_for('logout') }}'">ออกจากระบบ</button>
        </div>
    </div>
</body>

</html>
