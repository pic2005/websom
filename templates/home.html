<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, 
                #FFE5F1,  /* Bright pink */
                #FFE8E8,  /* Coral pink */
                #E5F4FF,  /* Bright sky blue */
                #E7FFE5   /* Fresh mint */
            );
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 8vh;
            animation: fadeIn 1.5s ease-out;
            z-index: 2;
        }

        .website-name {
            background: linear-gradient(90deg, 
                #FF66B2,  /* Vibrant pink */
                #FF8080,  /* Vibrant coral */
                #66B2FF   /* Vibrant blue */
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 8.5em;
            font-weight: 800;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: softGlow 3s ease-in-out infinite alternate;
        }

        .login-button {
            padding: 18px 40px;
            font-size: 1.8em;
            color: white;
            background: linear-gradient(45deg, #FF66B2, #66B2FF);
            border: none;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 102, 178, 0.3);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 102, 178, 0.4);
            background: linear-gradient(45deg, #FF80C0, #80C0FF);
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .bubble {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            animation: rise var(--duration) infinite ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bubble:nth-child(1) { --duration: 15s; width: 70px; height: 70px; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { --duration: 12s; width: 45px; height: 45px; left: 30%; animation-delay: 2s; }
        .bubble:nth-child(3) { --duration: 14s; width: 55px; height: 55px; left: 50%; animation-delay: 4s; }
        .bubble:nth-child(4) { --duration: 16s; width: 50px; height: 50px; left: 70%; animation-delay: 1s; }
        .bubble:nth-child(5) { --duration: 13s; width: 40px; height: 40px; left: 85%; animation-delay: 3s; }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateX(30px) rotate(180deg) scale(1.1);
            }
            100% {
                bottom: 120vh;
                transform: translateX(-20px) rotate(360deg) scale(1);
            }
        }

        @keyframes softGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 102, 178, 0.3),
                           0 0 20px rgba(255, 102, 178, 0.3),
                           0 0 30px rgba(255, 102, 178, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 102, 178, 0.4),
                           0 0 25px rgba(255, 102, 178, 0.4),
                           0 0 35px rgba(255, 102, 178, 0.4);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .website-name {
                font-size: 4em;
            }
            .login-button {
                padding: 15px 30px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="website-name">{{ website_name }}</h1>
        <a href="{{ url_for('login') }}" class="login-button btn">Log In</a>
    </div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
