<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background: #e0f7fa;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
            /* จัดให้เนื้อหาอยู่ด้านบน */
            position: relative;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
        }

        .website-name {
            background: linear-gradient(90deg, #FF6F61, #FFB6C1);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 7.5em;
            /* ใหญ่ขึ้น */
            font-weight: bold;
            margin-bottom: 20px;
            /* เพิ่มระยะห่างจากปุ่ม */
            text-align: center;
        }

        .login-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #FF6F61;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-button:hover {
            background-color: #FFB6C1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 30px;
            height: 30px;
            left: 40%;
            animation-duration: 5s;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 60%;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .bubble:nth-child(5) {
            width: 25px;
            height: 25px;
            left: 80%;
            animation-duration: 6s;
            animation-delay: 3s;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                transform: translateX(0);
            }

            50% {
                transform: translateX(20px);
            }

            100% {
                bottom: 100%;
                transform: translateX(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="website-name">{{ website_name }}</h1>
        <a href="{{ url_for('login') }}" class="login-button">Log In</a>
    </div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</body>

</html>
